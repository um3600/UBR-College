    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const correctPassword = "ubr@92"; 
            const enteredPassword = document.getElementById("password").value;

            if (enteredPassword === correctPassword) {
